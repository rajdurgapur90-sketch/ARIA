<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Portal Launch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Applying the animated gradient background */
            background: linear-gradient(-45deg, #1e0b3a, #2c0f4d, #0f0517, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            /* FIX: Allow vertical scrolling for small screens, only hide horizontal */
            overflow-x: hidden;
            overflow-y: auto;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .portal-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
            /* Frosted glass effect */
            background-color: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .portal-card:hover {
            transform: translateY(-8px);
            /* Purple glow effect */
            box-shadow: 0 0 25px 5px rgba(192, 132, 252, 0.4);
            border-color: rgba(192, 132, 252, 0.8);
        }

        .hover-tooltip {
            position: absolute;
            bottom: calc(100% + 15px);
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(26, 2, 54, 0.95);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(192, 132, 252, 0.5);
            color: #e5e7eb;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            width: 280px;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 50;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* Tooltip arrow */
        .hover-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -6px;
            border-width: 6px;
            border-style: solid;
            border-color: rgba(192, 132, 252, 0.5) transparent transparent transparent;
        }

        .portal-card:hover .hover-tooltip {
            opacity: 1;
            visibility: visible;
            bottom: calc(100% + 20px);
        }

        /* Starry background container */
        #stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.2; transform: scale(1); }
        }
    </style>
</head>
<body class="text-white flex flex-col items-center justify-center p-6">

    <!-- Starry background container -->
    <div id="stars-container"></div>
    
    <!-- Project Name Header -->
    <header class="absolute top-0 left-0 w-full p-6 md:p-8 z-20">
        <h1 class="text-2xl font-bold tracking-wider text-white opacity-80 hover:opacity-100 transition-opacity cursor-default">ARIA</h1>
    </header>

    <!-- Main Content Wrapper -->
    <div class="flex flex-col items-center justify-center w-full max-w-4xl pt-16 pb-8">
        
        <div class="text-center mb-8 z-10 animate-fade-in-down">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-white via-purple-200 to-purple-400">
                Unlock World
            </h1>
            <p class="text-gray-300 text-lg">Launch the AR portal experience.</p>
        </div>

        <div class="portal-card rounded-2xl p-8 sm:p-10 flex flex-col items-center justify-center text-center w-full max-w-sm z-10 relative">
            
            <!-- Tooltip -->
            <div class="hover-tooltip">
                For the best experience, open this link on your mobile device or scan the QR code below.
            </div>

            <!-- Launch Button -->
            <a href="https://rajsen.8thwall.app/immerse/" target="_blank" rel="noopener noreferrer" class="w-full mb-8 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white font-bold py-4 px-8 rounded-xl transition-all duration-300 transform hover:scale-[1.02] shadow-xl hover:shadow-purple-500/25 flex items-center justify-center group">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3 group-hover:rotate-12 transition-transform"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"></path></svg>
                <span>Launch Portal</span>
            </a>
            
            <!-- QR Code Container -->
            <div class="bg-white p-4 rounded-xl shadow-inner relative group cursor-pointer">
                <div class="absolute inset-0 bg-purple-500 rounded-xl opacity-0 group-hover:opacity-10 transition-opacity"></div>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://rajsen.8thwall.app/immerse/&bgcolor=ffffff" alt="AR Portal QR Code" width="180" height="180" class="mix-blend-multiply">
            </div>
            <p class="text-purple-300 mt-4 text-sm font-medium tracking-wide uppercase opacity-75">Scan to Enter</p>
        </div>

        <!-- Back Link -->
        <div class="mt-12 text-center z-10">
            <a href="user_dashboard.html" class="group text-gray-400 hover:text-white transition-all duration-300 flex items-center px-4 py-2 rounded-full hover:bg-white/10">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 group-hover:-translate-x-1 transition-transform"><path d="M19 12H5"></path><polyline points="12 19 5 12 12 5"></polyline></svg>
                <span class="font-medium">Back to Dashboard</span>
            </a>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.getElementById('stars-container');

            // --- Starry Background Logic ---
            const createStars = () => {
                // Adjust star count based on screen size for performance
                const isMobile = window.innerWidth < 768;
                const starCount = isMobile ? 80 : 150;
                
                starsContainer.innerHTML = ''; // Clear existing if any

                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    
                    const size = Math.random() * 2 + 1; // 1px to 3px
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;

                    star.style.top = `${Math.random() * 100}%`;
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.opacity = Math.random(); // Random starting opacity

                    // Randomize animation
                    const duration = Math.random() * 3 + 2; // 2s to 5s
                    const delay = Math.random() * 5; // 0s to 5s
                    
                    star.style.animationDuration = `${duration}s`;
                    star.style.animationDelay = `${delay}s`;

                    starsContainer.appendChild(star);
                }
            };

            createStars();
            
            // Re-generate stars on significant resize to prevent gaps
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(createStars, 200);
            });
        });
    </script>

</body>
</html>
