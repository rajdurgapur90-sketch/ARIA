<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a1f 0%, #1a0a2e 25%, #2d1b4e 50%, #1a0a2e 75%, #0a0a1f 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .stars {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle ease-in-out infinite;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.2;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
            animation: floatOrb 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #9333ea, transparent);
            top: -100px;
            left: -100px;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #ec4899, transparent);
            bottom: -150px;
            right: -150px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #3b82f6, transparent);
            top: 50%;
            left: 50%;
            animation-delay: -10s;
        }

        @keyframes floatOrb {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(100px, -100px) rotate(120deg);
            }

            66% {
                transform: translate(-100px, 100px) rotate(240deg);
            }
        }

        .auth-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-panel {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            box-shadow: 0 25px 60px -12px rgba(147, 51, 234, 0.4), 0 0 0 1px rgba(147, 51, 234, 0.3);
            padding: 2.5rem;
            width: 100%;
            max-width: 28rem;
            border: 1px solid rgba(147, 51, 234, 0.5);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .icon-badge {
            display: inline-block;
            padding: 1.2rem;
            background: linear-gradient(135deg, #9333ea, #ec4899);
            border-radius: 50%;
            margin-bottom: 1.5rem;
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.6);
        }

        .icon-badge svg {
            width: 44px;
            height: 44px;
            color: white;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.75rem;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 0.95rem;
        }

        .error-banner {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 0.75rem;
            animation: shake 0.5s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .error-text {
            color: #fca5a5;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #d1d5db;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(55, 65, 81, 0.6);
            border: 1.5px solid rgba(75, 85, 99, 0.5);
            border-radius: 0.75rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="password"] {
            padding-right: 3rem;
        }

        input::placeholder {
            color: #6b7280;
        }

        input:focus {
            outline: none;
            border-color: #9333ea;
            background: rgba(55, 65, 81, 0.8);
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.2);
            transform: translateY(-2px);
        }

        input.error {
            border-color: #ef4444;
            animation: shake 0.5s ease;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.25rem;
            transition: all 0.3s;
        }

        .toggle-password:hover {
            color: #c084fc;
            transform: translateY(-50%) scale(1.1);
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
        }

        .error-message {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #fca5a5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .password-requirements {
            margin-top: 0.75rem;
            padding: 1rem;
            background: rgba(31, 41, 55, 0.5);
            border-radius: 0.5rem;
            font-size: 0.75rem;
            border: 1px solid rgba(147, 51, 234, 0.3);
        }

        .requirements-title {
            color: #c084fc;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .requirements-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        .requirement {
            color: #6b7280;
            transition: all 0.3s ease;
        }

        .requirement.met {
            color: #10b981;
            font-weight: 500;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #9333ea;
        }

        .remember-me label {
            margin: 0;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #9333ea, #ec4899);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 25px -5px rgba(147, 51, 234, 0.5);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #a855f7, #f472b6);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn-primary:hover::before {
            opacity: 1;
        }

        .btn-primary span {
            position: relative;
            z-index: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px -5px rgba(147, 51, 234, 0.7);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .toggle-auth {
            margin-top: 1.5rem;
            text-align: center;
        }

        .toggle-auth button {
            background: none;
            border: none;
            color: #c084fc;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s;
            padding: 0.5rem;
        }

        .toggle-auth button:hover {
            color: #d8b4fe;
            text-decoration: underline;
        }

        .dashboard {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 16rem;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(147, 51, 234, 0.5);
            transition: all 0.3s;
            overflow: hidden;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
        }

        .sidebar.closed {
            width: 0;
        }

        .sidebar-content {
            padding: 1.5rem;
            width: 16rem;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .sidebar-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .sidebar-icon {
            padding: 0.5rem;
            background: linear-gradient(135deg, #9333ea, #ec4899);
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(147, 51, 234, 0.4);
        }

        .sidebar-icon svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .sidebar-title-text h3 {
            color: white;
            font-size: 1rem;
            font-weight: 600;
        }

        .sidebar-title-text p {
            color: #9ca3af;
            font-size: 0.75rem;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1rem;
            border-radius: 0.75rem;
            color: #d1d5db;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, #9333ea, #ec4899);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .nav-item:hover {
            background: rgba(55, 65, 81, 0.5);
            transform: translateX(5px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.3), rgba(236, 72, 153, 0.3));
            color: white;
            border: 1px solid rgba(147, 51, 234, 0.5);
        }

        .nav-item.active::before {
            transform: scaleY(1);
        }

        .nav-item svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .nav-parent {
            position: relative;
        }

        .nav-arrow {
            width: 16px;
            height: 16px;
            margin-left: auto;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .nav-parent.expanded .nav-arrow {
            transform: rotate(180deg);
        }

        .nav-submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            margin-left: 1rem;
        }

        .nav-submenu.expanded {
            max-height: 300px;
        }

        .nav-subitem {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border-radius: 0.5rem;
            color: #9ca3af;
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95rem;
            position: relative;
        }

        .nav-subitem::before {
            content: '';
            position: absolute;
            left: 1.5rem;
            top: 50%;
            width: 6px;
            height: 6px;
            background: #6b7280;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: all 0.3s;
        }

        .nav-subitem:hover {
            color: #d1d5db;
            background: rgba(55, 65, 81, 0.3);
        }

        .nav-subitem:hover::before {
            background: #a855f7;
            transform: translateY(-50%) scale(1.5);
        }

        .nav-subitem.active {
            color: white;
            background: rgba(147, 51, 234, 0.2);
            border-left: 2px solid #a855f7;
        }

        .nav-subitem.active::before {
            background: #a855f7;
            transform: translateY(-50%) scale(1.5);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(147, 51, 234, 0.5);
            padding: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-btn {
            padding: 0.5rem;
            background: rgba(55, 65, 81, 0.5);
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .menu-btn:hover {
            background: rgba(147, 51, 234, 0.3);
            transform: scale(1.05);
        }

        .menu-btn svg {
            width: 24px;
            height: 24px;
            color: white;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #fff, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .viewer-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 1.5rem;
            background: rgba(55, 65, 81, 0.6);
            color: white;
            border: 1.5px solid rgba(147, 51, 234, 0.4);
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(147, 51, 234, 0.2);
            position: relative;
            overflow: hidden;
        }

        .viewer-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.3), rgba(236, 72, 153, 0.3));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .viewer-btn:hover::before {
            opacity: 1;
        }

        .viewer-btn:hover {
            border-color: #9333ea;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(147, 51, 234, 0.4);
        }

        .viewer-btn svg {
            width: 18px;
            height: 18px;
            position: relative;
            z-index: 1;
        }

        .viewer-btn span {
            position: relative;
            z-index: 1;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.7rem 1.5rem;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.875rem;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, #b91c1c, #991b1b);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.5);
        }

        .logout-btn svg {
            width: 18px;
            height: 18px;
        }

        .main-window {
            flex: 1;
            padding: 1.5rem;
            overflow: auto;
        }

        .content-card {
            background: rgba(17, 24, 39, 0.5);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            border: 1px solid rgba(147, 51, 234, 0.5);
            padding: 2rem;
            min-height: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .content-center {
            text-align: center;
            padding: 5rem 0;
        }

        .content-icon {
            display: inline-block;
            padding: 1.5rem;
            background: linear-gradient(135deg, #9333ea, #ec4899);
            border-radius: 50%;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.5);
        }

        .content-icon svg {
            width: 48px;
            height: 48px;
            color: white;
        }

        .content-title {
            font-size: 1.875rem;
            font-weight: bold;
            background: linear-gradient(135deg, #fff, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .content-description {
            color: #9ca3af;
            font-size: 1.125rem;
        }

        .experiences-section {
            padding: 0;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            text-align: center;
            background: linear-gradient(135deg, #9333ea, #ec4899, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .experiences-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
        }

        .experience-card {
            position: relative;
            background: rgba(17, 24, 39, 0.6);
            border-radius: 1.5rem;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1.5px solid rgba(147, 51, 234, 0.3);
            height: 350px;
        }

        .experience-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: rgba(147, 51, 234, 0.6);
            box-shadow: 0 25px 60px rgba(147, 51, 234, 0.5);
        }

        .experience-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        .experience-card:hover .experience-image {
            transform: scale(1.15);
        }

        .experience-info {
            padding: 1.75rem;
            position: relative;
            z-index: 1;
        }

        .experience-info h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #c084fc, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .experience-info p {
            color: #9ca3af;
            font-size: 0.95rem;
        }

        .experience-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(10, 10, 31, 0.95), transparent);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding: 2.5rem;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .experience-card:hover .experience-overlay {
            opacity: 1;
        }

        .visit-button {
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #9333ea, #ec4899);
            border: none;
            border-radius: 0.75rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.4);
        }

        .visit-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(147, 51, 234, 0.6);
        }

        .visit-button svg {
            width: 18px;
            height: 18px;
        }

        .model-viewer-container {
            min-height: 100vh;
            padding-top: 0;
        }

        .home-section {
            text-align: center;
            padding: 6rem 2rem;
        }

        .home-icon {
            display: inline-block;
            padding: 2.5rem;
            background: linear-gradient(135deg, #a855f7, #ec4899, #3b82f6);
            border-radius: 50%;
            margin-bottom: 2.5rem;
            animation: float 4s ease-in-out infinite;
            box-shadow: 0 20px 60px rgba(168, 85, 247, 0.6);
            position: relative;
        }

        .home-icon::before {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            background: linear-gradient(135deg, #a855f7, #ec4899, #3b82f6);
            opacity: 0.3;
            animation: pulse 2s ease-in-out infinite;
            z-index: -1;
        }

        .home-icon svg {
            width: 72px;
            height: 72px;
            color: white;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        }

        .home-title {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #fff, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        .home-tagline {
            font-size: 1.6rem;
            background: linear-gradient(135deg, #c084fc, #f472b6);

        function validateEmail(e) { return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e); }

        function validatePassword(p) {
            return {
                isValid: p.length >= 8 && /[A-Z]/.test(p) && /[a-z]/.test(p) && /\d/.test(p) && /[!@#$%^&*(),.?":{}|<>]/.test(p),
                minLength: p.length >= 8,
                hasUpperCase: /[A-Z]/.test(p),
                hasLowerCase: /[a-z]/.test(p),
                hasNumber: /\d/.test(p),
                hasSpecialChar: /[!@#$%^&*(),.?":{}|<>]/.test(p)
            };
        }

        function updatePasswordRequirements() {
            const p = document.getElementById('password').value;
            const v = validatePassword(p);
            document.getElementById('req-length').classList.toggle('met', v.minLength);
            document.getElementById('req-upper').classList.toggle('met', v.hasUpperCase);
            document.getElementById('req-lower').classList.toggle('met', v.hasLowerCase);
            document.getElementById('req-number').classList.toggle('met', v.hasNumber);
            document.getElementById('req-special').classList.toggle('met', v.hasSpecialChar);
        }

        function clearError(f) {
            if (f === 'login') {
                document.getElementById('loginError').classList.add('hidden');
                return;
            }
            const el = document.getElementById(f);
            if (el) el.classList.remove('error');
            const err = document.getElementById(f + 'Error');
            if (err) err.classList.add('hidden');
            document.getElementById('loginError').classList.add('hidden');
        }

        function showError(f, m) {
            if (f === 'login') {
                const d = document.getElementById('loginError');
                d.querySelector('.error-text').textContent = m;
                d.classList.remove('hidden');
            } else {
                const el = document.getElementById(f);
                if (el) el.classList.add('error');
                const err = document.getElementById(f + 'Error');
                if (err) {
                    err.textContent = m;
                    err.classList.remove('hidden');
                }
            }
        }

        function saveRememberedUser(e) { state.rememberedEmail = e; }

        function loadRememberedUser() {
            if (state.rememberedEmail) {
                document.getElementById('email').value = state.rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        }

        function handleLogin() {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            const r = document.getElementById('rememberMe').checked;
            let h = false;

            clearError('email');
            clearError('password');
            clearError('login');

            if (!e) {
                showError('email', 'Email is required');
                h = true;
            } else if (!validateEmail(e)) {
                showError('email', 'Please enter a valid email address');
                h = true;
            }

            if (!p) {
                showError('password', 'Password is required');
                h = true;
            }

            if (e && p) {
                const u = state.registeredUsers.find(usr => usr.email === e && usr.password === p);
                if (!u) {
                    showError('login', 'Invalid email or password. Please check your credentials.');
                    h = true;
                }
            }

            if (!h) {
                if (r) saveRememberedUser(e);
                else state.rememberedEmail = '';
                state.isLoggedIn = true;
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('dashboardScreen').classList.remove('hidden');
                document.getElementById('authForm').reset();
            }
        }

        function handleRegister() {
            const u = document.getElementById('username').value;
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            const c = document.getElementById('confirmPassword').value;
            let h = false;

            clearError('username');
            clearError('email');
            clearError('password');
            clearError('confirmPassword');

            if (!u.trim()) {
                showError('username', 'Username is required');
                h = true;
            } else if (u.length < 3) {
                showError('username', 'Username must be at least 3 characters');
                h = true;
            }

            if (!e) {
                showError('email', 'Email is required');
                h = true;
            } else if (!validateEmail(e)) {
                showError('email', 'Please enter a valid email address');
                h = true;
            } else if (state.registeredUsers.find(usr => usr.email === e)) {
                showError('email', 'Email already registered');
                h = true;
            }

            if (!p) {
                showError('password', 'Password is required');
                h = true;
            } else {
                const pCheck = validatePassword(p);
                if (!pCheck.isValid) {
                    showError('password', 'Password does not meet requirements');
                    h = true;
                }
            }

            if (!c) {
                showError('confirmPassword', 'Please confirm your password');
                h = true;
            } else if (p !== c) {
                showError('confirmPassword', 'Passwords do not match');
                h = true;
            }

            if (!h) {
                state.registeredUsers.push({ username: u, email: e, password: p });
                alert('✨ Registration successful! Please login with your credentials.');
                toggleAuthMode();
                document.getElementById('authForm').reset();
            }
        }

        function setupModelUploadHandlers() {
            state.modelImageState.previewImages = [];

            const imgBtn = document.getElementById('chooseImagesBtn');
            if (imgBtn) {
                imgBtn.onclick = () => document.getElementById('modelImageInput').click();
            }

            const imgInput = document.getElementById('modelImageInput');
            if (imgInput) {
                imgInput.onchange = function (e) {
                    Array.from(e.target.files).forEach(f => {
                        if (f.type.startsWith('image/')) {
                            const r = new FileReader();
                            r.onload = ev => {
                                state.modelImageState.previewImages.push({ data: ev.target.result, name: f.name });
                                renderModelImagePreviews();
                            };
                            r.readAsDataURL(f);
                        }
                    });
                };
            }

            const fileInput = document.getElementById('modelFileInput');
            if (fileInput) {
                fileInput.onchange = function (e) {
                    const f = e.target.files[0];
                    if (f) {
                        const txt = document.getElementById('modelDropZoneText');
                        if (txt) txt.textContent = 'Selected: ' + f.name;
                    }
                };
            }

            const form = document.getElementById('modelUploadForm');
            if (form) {
                form.onsubmit = function (e) {
                    e.preventDefault();
                    const n = document.getElementById('objectName').value;
                    const d = document.getElementById('modelDescription').value;
                    const mf = document.getElementById('modelFileInput').files[0];
                    if (n && mf) {
                        alert('Model "' + n + '" uploaded successfully!\n\nFile: ' + mf.name + '\nImages: ' + state.modelImageState.previewImages.length + '\nDescription: ' + (d || 'None'));
                        resetModelUploadForm();
                    }
                };
            }

            const dropZone = document.getElementById('modelDropZone');
            if (dropZone) {
                dropZone.onclick = () => document.getElementById('modelFileInput').click();
                dropZone.ondragover = function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    this.style.borderColor = '#ec4899';
                    this.style.transform = 'scale(1.02)';
                };
                dropZone.ondragleave = function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    this.style.borderColor = '#a855f7';
                    this.style.transform = 'scale(1)';
                };
                dropZone.ondrop = function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    this.style.borderColor = '#a855f7';
                    this.style.transform = 'scale(1)';
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        const mi = document.getElementById('modelFileInput');
                        if (mi) {
                            mi.files = files;
                            const txt = document.getElementById('modelDropZoneText');
                            if (txt) txt.textContent = 'Selected: ' + files[0].name;
                        }
                    }
                };
            }

            const resetBtn = document.getElementById('resetModelBtn');
            if (resetBtn) {
                resetBtn.onclick = resetModelUploadForm;
            }
        }

        function resetModelUploadForm() {

            if (f) f.reset();
            const p = document.getElementById('modelImagePreview');
            if (p) p.innerHTML = '';
            const t = document.getElementById('modelDropZoneText');
            if (t) t.textContent = 'Drag and drop your 3D model here';
            state.modelImageState.previewImages = [];
        }

        function showInfoModal(i) {
            const exp = arExperiences[i];
            document.getElementById('modalTitle').textContent = exp.title;
            document.getElementById('modalImage').src = exp.img;
            document.getElementById('modalStatus').textContent = exp.status;
            document.getElementById('modalStatus').className = 'stat-value ' + (exp.status === 'Active' ? 'active' : 'beta');
            document.getElementById('modalDate').textContent = exp.date;
            document.getElementById('modalViews').textContent = exp.views;
            document.getElementById('modalRating').textContent = exp.rating;
            document.getElementById('modalDescription').textContent = exp.fullDesc;
            document.getElementById('infoModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('infoModal').classList.remove('active');
        }

        function launchExperience() {
            closeModal();
            setTimeout(() => {
                const tm = document.createElement('div');
                tm.className = 'modal active';
                tm.style.zIndex = '1001';
                tm.innerHTML = '<div class="modal-content" style="max-width: 400px; text-align: center;"><h3 class="modal-title">🚀 Launching AR Experience</h3><p style="color: #9ca3af; margin: 1.5rem 0;">Initializing augmented reality environment...</p><button class="modal-button" style="width: 100%;">Close</button></div>';
                document.body.appendChild(tm);
                tm.querySelector('.modal-button').onclick = () => tm.remove();
                tm.onclick = e => { if (e.target === tm) tm.remove(); };
            }, 300);
        }

        document.getElementById('authForm').onsubmit = e => { e.preventDefault(); state.showRegister ? handleRegister() : handleLogin(); };
        document.getElementById('toggleAuthMode').onclick = toggleAuthMode;
        document.getElementById('logoutBtn').onclick = handleLogout;
        document.getElementById('menuToggle').onclick = toggleSidebar;
        document.getElementById('togglePassword').onclick = () => togglePasswordVisibility('password', 'togglePassword');
        document.getElementById('toggleConfirmPassword').onclick = () => togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword');
        document.getElementById('closeModalBtn').onclick = closeModal;
        document.getElementById('launchButton').onclick = launchExperience;
        document.getElementById('viewerBtn').onclick = () => {
            updateActiveSection('model-viewer-home');
            const sm = document.getElementById('modelViewerSubmenu');
            const p = document.querySelector('[data-section="model-viewer"]');
            if (sm && p) {
                sm.classList.add('expanded');
                p.classList.add('expanded');
            }
        };

        const mvp = document.querySelector('[data-section="model-viewer"]');
        if (mvp) {
            mvp.onclick = function (e) {
                e.stopPropagation();
                const sm = document.getElementById('modelViewerSubmenu');
                const isExp = sm.classList.contains('expanded');
                if (isExp) {
                    sm.classList.remove('expanded');
                    this.classList.remove('expanded');
                } else {
                    sm.classList.add('expanded');
                    this.classList.add('expanded');
                    updateActiveSection('model-viewer-home');
                }
            };
        }

        document.getElementById('password').oninput = function (e) {
            if (state.showRegister && e.target.value) {
                document.getElementById('passwordRequirements').classList.remove('hidden');
                updatePasswordRequirements();
            } else if (state.showRegister) {
                document.getElementById('passwordRequirements').classList.add('hidden');
            }
        };

        ['username', 'email', 'password', 'confirmPassword'].forEach(id => {
            const el = document.getElementById(id);
            if (el) el.oninput = () => clearError(id);
        });

        document.querySelectorAll('.nav-item').forEach(item => {
            if (item.dataset.section !== 'model-viewer') {
                item.onclick = () => updateActiveSection(item.dataset.section);
            }
        });

        document.querySelectorAll('.nav-subitem').forEach(item => {
            item.onclick = e => { e.stopPropagation(); updateActiveSection(item.dataset.section); };
        });

        document.getElementById('infoModal').onclick = function (e) { if (e.target === this) closeModal(); };

        generateStars();
        updateActiveSection('upload');
        loadRememberedUser();
    </script>
</body>

</html>
