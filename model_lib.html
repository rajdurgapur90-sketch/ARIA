<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Library - ARIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Model Viewer Component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #1e0b3a, #2c0f4d, #0f0517, #000000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden; 
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #stars {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;
        }
        .star {
            position: absolute; background-color: white; border-radius: 50%; animation: twinkle linear infinite;
        }
        @keyframes twinkle { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }

        /* Glassmorphism Panels */
        .glass-panel {
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: border-color 0.3s ease;
        }
        .glass-panel:hover {
            border-color: rgba(192, 132, 252, 0.3);
        }

        /* Preview Box */
        .preview-box {
            background-color: #000000;
            border-radius: 1rem;
            border: 1px solid rgba(147, 51, 234, 0.3);
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            /* Min-height ensures the box has size even if flex content is slow to render */
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }
        
        /* Grid Overlay */
        .preview-box::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 1;
        }

        /* List Item Styling */
        .model-item {
            transition: all 0.2s ease;
            cursor: pointer;
            border: 1px solid transparent;
            background-color: rgba(255, 255, 255, 0.02);
        }
        .model-item:hover {
            background-color: rgba(255, 255, 255, 0.08);
            transform: translateX(4px);
        }
        .model-item.selected {
            background: linear-gradient(90deg, rgba(147, 51, 234, 0.2), transparent);
            border-left: 3px solid #a855f7;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: rgba(168, 85, 247, 0.3); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(168, 85, 247, 0.5); }

        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #c084fc;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col">

    <div id="stars"></div>

    <!-- Header -->
    <header class="w-full px-6 py-4 flex justify-between items-center z-10 border-b border-white/5 bg-black/20">
        <h1 class="text-xl font-bold tracking-wider text-white flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-500"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
            ARIA <span class="text-purple-400 text-base font-normal">| Library</span>
        </h1>
        <a href="user_dashboard.html" class="text-gray-400 hover:text-white transition-colors duration-300 flex items-center gap-2 text-xs font-medium uppercase tracking-wide">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5"></path><polyline points="12 19 5 12 12 5"></polyline></svg>
            Dashboard
        </a>
    </header>

    <!-- Main Content Grid -->
    <main class="flex-1 w-full max-w-[1400px] mx-auto p-4 pt-2 z-10 flex flex-col md:flex-row gap-6 h-[calc(100vh-65px)] overflow-hidden">
        
        <!-- Left Panel: Model List Table -->
        <div class="glass-panel w-full md:w-1/3 lg:w-1/4 rounded-xl flex flex-col overflow-hidden h-full">
            <div class="p-4 border-b border-white/10 bg-white/5 flex items-center justify-between flex-shrink-0">
                <h2 class="text-sm font-bold text-gray-200 uppercase tracking-wider">Asset Inventory</h2>
                <span id="model-count" class="text-xs bg-purple-500/20 text-purple-300 px-2 py-0.5 rounded">0 Items</span>
            </div>
            
            <div id="model-list-container" class="flex-1 overflow-y-auto p-2 space-y-1">
                <div id="list-loader" class="spinner"></div>
                <!-- Items will be injected here -->
            </div>
        </div>

        <!-- Right Panel: Preview Screen & Launch -->
        <div class="flex-1 flex flex-col gap-4 h-full">
            
            <!-- The Rectangle Preview Screen -->
            <div class="preview-box flex-1 w-full relative group">
                
                <!-- Loading indicator -->
                <div id="preview-loader" class="absolute inset-0 flex flex-col items-center justify-center bg-black/90 z-20 opacity-0 pointer-events-none transition-opacity duration-300">
                    <div class="spinner"></div>
                    <span class="text-xs text-gray-300 mt-2 tracking-widest uppercase">Loading 3D Preview...</span>
                </div>

                <!-- Placeholder -->
                <div id="preview-placeholder" class="absolute inset-0 flex flex-col items-center justify-center text-gray-600 z-10">
                    <div class="w-16 h-16 border-2 border-dashed border-gray-700 rounded-full flex items-center justify-center mb-4 opacity-50">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                    </div>
                    <span class="text-sm font-medium tracking-wide">NO MODEL SELECTED</span>
                </div>

                <!-- 3D Viewer Tag (Updated with flex-1 and hidden class for control) -->
                <model-viewer 
                    id="preview-viewer" 
                    src="" 
                    camera-controls 
                    auto-rotate 
                    shadow-intensity="2" 
                    exposure="0.8"
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    class="w-full flex-1 relative z-10 hidden"
                    style="background-color: transparent;" 
                ></model-viewer>

                <!-- Model Info Overlay -->
                <div id="model-info-overlay" class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-black to-transparent pointer-events-none opacity-0 transition-opacity duration-300 z-30">
                    <h3 id="preview-name" class="text-xl font-bold text-white">Model Name</h3>
                </div>
            </div>

            <!-- Launch Button Area -->
            <div class="h-14 flex-shrink-0">
                <button id="launch-btn" disabled class="w-full h-full rounded-xl font-bold text-sm uppercase tracking-widest transition-all duration-300 flex items-center justify-center gap-3 bg-gray-900/80 text-gray-600 cursor-not-allowed border border-gray-800 backdrop-blur-sm">
                    <span>Select Asset to Launch</span>
                </button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.getElementById('stars');
            const listContainer = document.getElementById('model-list-container');
            const listLoader = document.getElementById('list-loader');
            const previewViewer = document.getElementById('preview-viewer');
            const previewPlaceholder = document.getElementById('preview-placeholder');
            const previewLoader = document.getElementById('preview-loader');
            const launchBtn = document.getElementById('launch-btn');
            const modelInfoOverlay = document.getElementById('model-info-overlay');
            const previewName = document.getElementById('preview-name');
            const modelCountLabel = document.getElementById('model-count');

            const MODEL_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzGZq-XQUS7ky4alh5lSEBtFGbWrY2w74T1bFSh-_c_yFJo7Zu_IkLgII7jsK9lDFp3/exec";

            let selectedModelData = null;
            let modelsData = [];

            // --- Starry Background ---
            const createStars = () => {
                const starCount = 150;
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    const size = Math.random() * 3 + 1;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.top = `${Math.random() * 100}%`;
                    star.style.left = `${Math.random() * 100}%`;
                    const duration = Math.random() * 2 + 3;
                    const delay = Math.random() * 3;
                    star.style.animationDuration = `${duration}s`;
                    star.style.animationDelay = `${delay}s`;
                    starsContainer.appendChild(star);
                }
            };
            createStars();

            // --- Fetch Models ---
            async function fetchModels() {
                try {
                    const response = await fetch(MODEL_SCRIPT_URL, {
                        method: 'POST',
                        headers: { "Content-Type": "text/plain;charset=utf-8" },
                        body: JSON.stringify({ action: 'getModels' })
                    });
                    const data = await response.json();

                    listLoader.style.display = 'none';

                    if (data.result === 'success') {
                        modelsData = data.data;
                        modelCountLabel.textContent = `${modelsData.length} ITEMS`;
                        renderModelList(modelsData);
                        
                        if (modelsData.length > 0) {
                            setTimeout(() => {
                                const firstItem = document.querySelector('.model-item');
                                if (firstItem) selectModel(modelsData[0], firstItem);
                            }, 50);
                        }
                    } else {
                        listContainer.innerHTML = `<p class="text-red-400 text-center text-xs p-4 border border-red-900/50 rounded bg-red-900/20">Error loading data.</p>`;
                    }
                } catch (error) {
                    console.error("Fetch error:", error);
                    listLoader.style.display = 'none';
                    listContainer.innerHTML = `<p class="text-red-400 text-center text-xs p-4 border border-red-900/50 rounded bg-red-900/20">Connection failed.</p>`;
                }
            }

            // --- Render List ---
            function renderModelList(models) {
                if (models.length === 0) {
                    listContainer.innerHTML = `<p class="text-gray-500 text-center text-xs p-4 italic">No models found in library.</p>`;
                    return;
                }

                models.forEach((model, index) => {
                    const el = document.createElement('div');
                    el.className = 'model-item p-3 rounded-lg flex items-center justify-between group';
                    
                    el.innerHTML = `
                        <div class="flex items-center gap-3 overflow-hidden">
                            <div class="w-8 h-8 rounded bg-gray-800 flex-shrink-0 flex items-center justify-center text-gray-400 border border-gray-700 group-hover:border-purple-500 group-hover:text-purple-400 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                            </div>
                            <div class="truncate">
                                <h4 class="font-medium text-sm text-gray-300 truncate group-hover:text-white transition-colors">${model.name}</h4>
                            </div>
                        </div>
                        <div class="flex items-center">
                            ${model.live 
                                ? '<span class="text-[9px] font-bold bg-green-500/10 text-green-400 px-1.5 py-0.5 rounded border border-green-500/20 tracking-wider">LIVE</span>' 
                                : '<span class="text-[9px] font-bold text-gray-600 px-1.5 py-0.5 tracking-wider">STORED</span>'
                            }
                        </div>
                    `;

                    el.addEventListener('click', () => selectModel(model, el));
                    listContainer.appendChild(el);
                });
            }

            // --- Select Model Logic ---
            function selectModel(model, element) {
                // Highlight UI
                document.querySelectorAll('.model-item').forEach(item => item.classList.remove('selected'));
                if(element) element.classList.add('selected');
                selectedModelData = model;

                // Hide Placeholder
                previewPlaceholder.style.display = 'none';
                
                // Show Loader
                previewLoader.classList.remove('opacity-0', 'pointer-events-none');
                
                // Show Viewer Component
                previewViewer.classList.remove('hidden');
                
                // Set Attributes
                previewViewer.src = model.link;
                previewViewer.alt = model.name;
                
                // Update Info Overlay
                previewName.textContent = model.name;
                modelInfoOverlay.classList.add('opacity-100');

                // Enable Launch Button
                launchBtn.disabled = false;
                launchBtn.className = "w-full h-full rounded-xl font-bold text-base uppercase tracking-widest transition-all duration-300 flex items-center justify-center gap-3 bg-purple-600 text-white hover:bg-purple-500 hover:shadow-[0_0_20px_rgba(168,85,247,0.4)] hover:-translate-y-1 border border-purple-500 shadow-lg";
                launchBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                    Launch Experience
                `;
            }

            // --- Model Viewer Events ---
            previewViewer.addEventListener('load', () => {
                // Model successfully loaded
                previewLoader.classList.add('opacity-0', 'pointer-events-none');
            });

            // Safety Fallback: Hide loader after 1.5s regardless (in case load event is eaten or CORS issue prevents full event)
            previewViewer.addEventListener('progress', (e) => {
                if (e.detail.totalProgress === 1) {
                     previewLoader.classList.add('opacity-0', 'pointer-events-none');
                }
            });
            
            // Add a hard timeout just in case
            setInterval(() => {
                if (previewViewer.src && !previewLoader.classList.contains('opacity-0')) {
                     // Check if actually loaded (internal property check usually not available easily, so we rely on time)
                     // If it's been > 5 seconds, user should see result or error
                }
            }, 1000);


            previewViewer.addEventListener('error', (e) => {
                previewLoader.classList.add('opacity-0', 'pointer-events-none');
                console.warn("Failed to preview model:", e);
                // We don't show an alert here to avoid spamming, but the loader disappears so user sees the broken image icon
            });

            // --- Launch Logic ---
            launchBtn.addEventListener('click', () => {
                if (!selectedModelData) return;

                let url = `Model_Viewer.html?modelUrl=${encodeURIComponent(selectedModelData.link)}&modelName=${encodeURIComponent(selectedModelData.name)}`;
                
                if (selectedModelData.annotations && selectedModelData.annotations !== '[]') {
                    url += `&modelAnnotations=${encodeURIComponent(selectedModelData.annotations)}`;
                }

                window.location.href = url;
            });

            // Start Fetch
            fetchModels();
        });
    </script>
</body>
</html>
